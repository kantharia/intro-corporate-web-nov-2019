  <script>
    function subscribe(){
      let email1 = $('#email1')[0].value;
      let email2 = $('#email2')[0].value;
      const email = email1 || email2;


      if (email)
      {

        $.ajax({
          type: "POST",
          url: "https://k9jalhedxc.execute-api.us-west-2.amazonaws.com/dev/subscribe",
          data: JSON.stringify({ email: email }),
          success: function (data, textStatus, jQxhr)
          {
            $.toast().reset('all');
            $.toast({
              heading: 'Success',
              text: 'We have added you to the list',
              textColor: 'white',
              loader: false,
              bgColor:"#27ae60"
            })
          },
          error: function (jqXhr, textStatus, errorThrown)
          {
            $.toast().reset('all');
            $.toast({
              heading: 'Failed',
              text: 'Connection error, please try again.',
              textColor: 'white',
              loader: false,
              bgColor: "#0392b"
            })
          },
          dataType: 'json'
        })
      }
    }
  </script>
